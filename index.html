<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Helper</title>
</head>

<body>
    <h1>Date Helper</h1>
    <label for="month">Month:</label>
    <input type="month" id="month" />
    <label>
        <input type="checkbox" name="daysOfTheWeek" value="1"/>
        Monday
    </label>
    <label>
        <input type="checkbox" name="daysOfTheWeek" value="2"/>
        Tuesday
    </label>
    <label>
        <input type="checkbox" name="daysOfTheWeek" value="3"/>
        Wednesday
    </label>
    <label>
        <input type="checkbox" name="daysOfTheWeek" value="4"/>
        Thursday
    </label>
    <label>
        <input type="checkbox" name="daysOfTheWeek" value="5"/>
        Friday
    </label>
    <label>
        <input type="checkbox" name="daysOfTheWeek" value="6"/>
        Saturday
    </label>
    <label>
        <input type="checkbox" name="daysOfTheWeek" value="7">
        Sunday
    </label>
    <p id="calendar"></p>
    <script src="./script.js"></script>
</body>

</html>
